apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-deployment
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template: 
    metadata:          
      labels:
        app: {{ .Release.Name }}-api
    spec:            
      containers:
      - name: api
        image: {{ .Values.api.image }}
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
        resources: {}
          # requests:
          #   cpu: "500m"
          #   memory: "32Mi"
          # limits:
          #   cpu: "1Gi"
          #   memory: "64Mi"
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-api-configmap
          - secretRef:
              name: {{ .Release.Name }}-api-secret